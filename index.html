    <title>Snake</title>

</head>

<body>
    <div id="gameContainer">
        <canvas id="gameBoard" width="500px" height="500px"></canvas>
        <p id="scoreText">0</p>
        <div id="btnContainer">

            <button id="btnUp" class="movementBtns"> &uarr;</button>
            <button id="btnLeft" class="movementBtns">&larr;</button>

            <button id="btnRight" class="movementBtns">&rarr;</button>
            <button id="btnDown" class="movementBtns">&darr;</button>

        </div>
    </div>
